<!DOCTYPE html>

<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando números</title>

    <style>
        body{
            font: normal 18px arial;
        }

        input{
            width: 100px;
        }

    </style>

</head>

<body>

    <h1>Somando valores</h1>
    <input type="number" name="txt1" id="txt1"> +
    <input type="number" name="txt2" id="txt2">
    <button onclick="somar()">Somar</button>
    <p id="resultado">Resultado</p>

    <script>
        function somar(){
            var resultado = document.getElementById('resultado')
            var num1 = parseFloat(document.getElementById('txt1').value)
            var num2 = parseFloat(document.getElementById('txt2').value)
            var soma = num1 + num2
            resultado.innerText = `A soma entre ${num1} e ${num2} é igual a ${soma}`
        }
    </script>


</body>

</html>
