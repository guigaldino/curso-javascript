<!DOCTYPE html>

<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio país</title>
</head>

<body>

    <h1>Sistema de nacionalidades</h1>
        <label for="txtpais">
           <strong> Digite o país em que você vive:</strong>
            <input type="text" name="txtpais" id="txtpais">
        </label>
        <button id="btn" onclick="verificar()">Verificar</button>
        <p id="msg"></p>

    
    <script>
        function verificar(){
            var txtp = document.getElementById('txtpais').value
            var $msg = document.getElementById('msg')
            if(txtp != 'Brasil' && 'brasil' && 'BRASIL'){
                $msg.innerHTML = 'Você é <strong>ESTRANGEIRO</strong>'
            } else {
                $msg.innerHTML = 'Você é <strong>BRASILEIRO</strong>'
            }
        }
    </script>

</body>

</html>
