<!DOCTYPE html>

<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex004</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            font-size: 19px;
        }
    </style>
</head>

<body>

    <script>

        var nome = prompt("Digite o seu nome: ")
       document.write(`Olá, <strong>${nome}</strong>! O seu nome tem ${nome.length} letras.</br>`)
       document.write(`O seu nome em letras maiúsculas fica desse jeito: ${nome.toUpperCase()}</br>`)
       document.write(`O seu nome em letras minúscular fica desse jeito: ${nome.toLowerCase()}</br>`)
    </script>

</body>

</html>
