<!DOCTYPE html>

<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>

    <style>
        body {
            background-color: rgb(68, 125, 199);
            color: white;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 18px;
            font-weight: normal;
        }
    </style>

</head>

<body>

    <h1>Iniciando aqui os estudos em DOM</h1>
    <p>Aqui vai o resultado</p>
    <p>Aprendendo a usar <strong>DOM</strong> em Javascript</p>
    <div class="msg">Clique em mim</div>

    <script>
        var corpo = document.body
        var p1 = document.getElementsByTagName("p")[1]//número dentro do colchete indica qual parágrafo está sendo capturado pela variavel p1, sendo 0 o primeiro paragrafo do documento.
        document.write(`Está escrito assim: ${p1.innerHTML}`)

        var d = document.querySelector('div.msg')
        d.style.background = 'green'
        d.innerText = 'Estou aguardando...'



    </script>


</body>


</html>
